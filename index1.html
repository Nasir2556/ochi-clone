<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style1.css">
    <script src="tailwind/tailwind.js"></script>
    <title>OCHI-Presentation Design Agency</title>
</head>
<body>
    <div class="w-full min-h-screen bg-zinc-300 flex justify-center items-center text-3xl flex-col ov">
        <!-- nav-anchor start -->
        <div class="nav-anchor-cnt">
            <a href="" class="nav-anchor">
                <span>services</span>
                <div class="nav-anchor-before">services</div>
                <div class="nav-anchor-after">services</div>
                <div class="nav-anchor-line"></div>
            </a>
        </div>
        <!-- nav anchor end -->

        <!-- wide-btn-and-arrow start -->
        <div class="wide-btn-nd-arrow-cnt flex gap-4 mt-10">
            <button class="h-elem wide-btn px-10 py-1 rounded-full border-[1px] border-black text-[30px]">
                hiii
            </button>
            <button class="h-elem arrow-btn rounded-full w-[50px] h-[50px] flex justify-center items-center relative overflow-hidden bg-none">
                <span class="h-elem absolute z-10 arrow-btn-span">a</span>
                <div class="h-elem arrow-btn-before absolute w-full h-full rounded-full"></div>
            </button>
        </div>
        <!-- wide-btn-and-arrow end -->

        <a class="sonic-parent relative mt-10 cursor-pointer">
            <div class="sonic relative">Animal Function</div>
            <div class="sonic-before absolute"></div>
            <div class="sonic-after absolute"></div>
        </a>
        <a class="sonic-parent relative mt-10 cursor-pointer">
            <div class="sonic relative">Animal Function</div>
            <div class="sonic-before absolute"></div>
            <div class="sonic-after absolute"></div>
        </a>
        <button class="blink-parent blink-hover flex justify-between items-center gap-6  mt-10 px-5 h-[75px] rounded-full border-[1px] border-black bg-black/85 text-[30px] text-white relative overflow-hidden">
            <span class="blink-hover relative z-10">
                Read More
            </span>
            <div class="blink-dot blink-hover w-[50px] h-[50px] rounded-full bg-white relative z-10"></div>
            <div class="blink-hover absolute blink-black w-[100%] rounded-full bg-black left-[0]"></div>
        </button>
        <div class="eye-cnt bg-green-900 mt-10 mb-10 flex justify-center items-center gap-10">
            <div class="eye-ball flex justify-center items-center">
                <div class="eye relative flex justify-center items-center">
                    <div class="pupil relative shadow-3xl">
                        <div class="pupil-dot absolute rounded-full bg-white"></div>
                    </div>
                    <div class="play absolute cursor-pointer text-white">play</div>
                </div>
            </div>
            <div class="eye-ball flex justify-center items-center">
                <div class="eye flex justify-center items-center">
                    <div class="pupil relative shadow-3xl">
                        <div class="pupil-dot absolute rounded-full bg-white"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="poster-text relative mt-20 mb-40 text-[170px] leading-[140px] h-[fit-content] bg-cyan-300 w-[auto] cursor-pointer">
            <span class="v">V</span><span>I</span><span>S</span><span>E</span>
        </div>
